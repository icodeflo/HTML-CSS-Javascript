<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment and Formatting</title>
  </head>
  <body>
    <!-- Text Formatting -->
    <p><b>This is a paragraph</b></p>
    <p><strong>This is another paragraph</strong></p>
    <p>This is third <mark>paragraph</mark></p>
    <p><i>I am what I am</i></p>
    <p>I am the <em>best</em> student in my class</p>
    <p><del>Rs. 1300</del> Now only <ins>Rs. 1100</ins></p>
    <p>H<sub>2</sub>0</p>
    <p>(a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></p>

    <!-- Summary -->
    <!-- 
    <b></b> - bold
    <strong></strong> - bold and importance
    <mark></mark> - highlight
    <i></i> - italic, phrases, thoughts, technical terms, etc
    <em></em> - emphasized texts or statements
    <del></del> - deleted or string through texts
    <sub></sub> - subscripted texts
    <sup></sup> - supersripted texts
-->
  </body>
</html>
