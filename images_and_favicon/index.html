<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Favicon</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://images.onlinelabels.com/images/clip-art/qubodup/qubodup_16x16px-capable_black_and_white_icons_13.png">
    <!-- Favicon -->

    <!-- Inline CSS -->
    <style>
        .local_img { width: 500px; height: 300px }
        .url_img { width: 300px; height: 300px}
    </style>
    <!-- Inline CSS -->
</head>
<body>
    <!-- From Local Folder -->
    <img class="local_img" src="./pic.jpg" alt="Landscape">

    <!-- From Url (external source) -->
    <img class="url_img" src="https://hddesktopwallpapers.in/wp-content/uploads/2015/09/goose-images.jpg" alt="Bird">

    <!-- We can also use the <a> tag for the image. When you click the image it'll redirect to the link in href. -->
    <a href="https://duckduckgo.com">
        <img src="https://cdn.mos.cms.futurecdn.net/xrtwVxTQcvDsZ96WotNW7M-1024-80.jpg" alt="duckduckgo" width="500px" height="300px">
    </a>
</body>
</html>
