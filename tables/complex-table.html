<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Table</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10px" width="500px">
        <caption><strong><h3>A more complex Table</h3></strong></caption>
        <tr>
            <td rowspan="2"></td>
            <th colspan="2">average</th>
            <th rowspan="2">other category</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <th>males</th>
            <td>height</td>
            <td>0.003</td>
            <td>yyy</td>
        </tr>
        <tr>
            <th>females</th>
            <td>1.9</td>
            <td>0.002</td>
            <td>xxx</td>
        </tr>
    </table>
  </body>
</html>
