<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
    </style>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="50px">
        <!-- rowspan -->
        <!-- colspan -->
        <tr>
            <td rowspan="2" colspan="2">A</td>
            <td rowspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="3">E</td>
            <td colspan="2">F</td>
            <td rowspan="3">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
