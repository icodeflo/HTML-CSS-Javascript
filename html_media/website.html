<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <!-- Form -->
    <form action="" method="post">
      <fieldset>
        <legend><h2>Your Info</h2></legend>
      <!-- First Name -->
      <label for="firstname">First Name :</label>
      <input type="text" name="fname" id="firstname" required="">
      <hr>
      <!-- Last Name -->
      <label for="lastname">Last Name :</label>
      <input type="text" name="lname" id="lastname">
      <hr>
      <!-- Address -->
      <label for="address">Address :</label>
      <input type="text" name="address" id="address">
      <hr>
      <!-- Phone no. -->
      <label for="phone">Phone No :</label>
      <input type="number" name="ph" id="phone">
      <hr>
      <!-- Age -->
      <label for="age">Age :</label>
      <input type="number" name="age" id="age" min="0" max="5">
      <hr>
      <!-- Email -->
      <label for="email">Email :</label>
      <input type="email" name="email" id="email">
      <hr>
      <!-- Password -->
      <label for="password">Password :</label>
      <input type="password" name="password" id="password">
      <hr>
      <!-- gender -->
      <label for="gen">Gender :</label>
      <input type="radio" name="gender" id="gen" value="male">Male
      <input type="radio" name="gender" id="gen" value="female" checked="">Female
      <input type="radio" name="gender" id="gen" value="others">Others
      <hr>
      <!-- Message -->
      <label for="msg">Message :</label>
      <textarea name="msg" id="msg" rows="5" cols="50"></textarea>
      <hr>
      <!-- Color -->
      <label for="clr">Color :</label>
      <input type="color" name="clr" id="clr">
      <hr>
      <!-- Files -->
      <label for="file">File :</label>
      <input type="file" name="file" id="file">
      <hr>
      <!-- Country -->
      <label for="country">Country :</label>
      <select name="country" id="country">
        <optgroup label="Asia">
          <option value="nepal">Nepal</option>
          <option value="china">China</option>
          <option value="taiwan">Taiwan</option>
        </optgroup>
        <optgroup label="Europe">
          <option value="germany">Germany</option>
          <option value="uk">UK</option>
          <option value="romania">Romania</option>
        </optgroup>
      </select>
      <hr>
      <!-- Education -->
      <label for="edu">Education</label>
      <input type="checkbox" name="edu" id="edu" value="slc" checked="">SLC
      <input type="checkbox" name="edu" id="edu" value="plustwo">+2
      <input type="checkbox" name="edu" id="edu" value="bachelors">Bachelors
      <input type="checkbox" name="edu" id="edu" value="masters">Masters
      <input type="checkbox" name="edu" id="edu" value="diploma">Diploma
      <hr>
      <!-- Domain -->
      <label for="url">Domain :</label>
      <input type="url" name="url" id="url">
      <hr>
      <!-- Date -->
      <label for="date">Date :</label>
      <input type="date" name="date" id="date">
      <hr>
      <!-- Country -->
      <span>Country :</span>
      <input type="text" name="ctry" list="ctry">
      <datalist id="ctry">
        <option value="Nepal">
        <option value="Bhutan">
        <option value="Austria">
        <option value="Australia">
      </datalist>
      <hr>
      <!-- Price -->
      <label for="price">Price :</label>
      <input type="range" name="price" id="price" min="10" max="1000">
      <hr>
      <!-- Hidden -->
      <!-- <label for="hidden">Hidden :</label>
      <input type="hidden" name="txt" id="hidden" value="ram"> -->
      <!-- <hr> -->
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      </fieldset>
    </form>
  </body>
</html>
